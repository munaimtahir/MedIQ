[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B"]
ignore = ["UP038"]  # Allow isinstance with tuple (X, Y) instead of X | Y

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"schemas.py" = ["N805"]  # Validators are class methods, cls is correct
"seed.py" = ["E501"]  # Seed data has long strings, acceptable
"main.py" = ["B008"]  # FastAPI Depends() in function defaults is standard practice
"**/endpoints/*.py" = ["B008"]  # FastAPI Depends() in function defaults is standard practice
"**/dependencies.py" = ["B008"]  # FastAPI Depends() in function defaults is standard practice
"**/health.py" = ["B008"]  # FastAPI Depends() in function defaults is standard practice
"**/learning_engine/bkt/*.py" = ["N802", "N803", "N806", "N815"]  # Math notation (p_L, p_T, etc.) is standard
"**/learning_engine/srs/*.py" = ["N803", "N806"]  # FSRS uses standard academic notation
"**/learning_engine/difficulty/*.py" = ["N803", "N806"]  # Elo uses standard notation (theta, etc.)
"**/models/bkt.py" = ["N815"]  # BKT model uses math notation in class scope
"**/schemas/bkt.py" = ["N815"]  # BKT schema uses math notation in class scope
"**/endpoints/sessions.py" = ["N811"]  # UUID as UUIDType is intentional for clarity
"alembic/versions/*.py" = ["E501"]  # Migration SQL strings can be long
"scripts/*.py" = ["E501"]  # Scripts can have long lines (URLs, messages, etc.)
"tests/test_bkt.py" = ["N802", "N803", "N806"]  # Test functions use math notation
"tests/test_srs.py" = ["N803", "N806"]  # Test functions use FSRS notation
"tests/test_difficulty_elo.py" = ["N803", "N806"]  # Test functions use Elo notation

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"

