services:
  postgres:
    image: postgres:15-alpine
    container_name: exam_platform_postgres
    env_file:
      - .env
      - .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-exam_platform}
      POSTGRES_USER: ${POSTGRES_USER:-exam_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-exam_user} -d ${POSTGRES_DB:-exam_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: exam_platform_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ../../../backend
      dockerfile: Dockerfile
    container_name: exam_platform_backend
    env_file:
      - .env
      - .env.production
    environment:
      ENV: ${ENV:-prod}
      API_PREFIX: ${API_PREFIX:-/v1}
      API_V1_STR: ${API_V1_STR:-/v1}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://exam_user:change_me@postgres:5432/exam_platform}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_REQUIRED: ${REDIS_REQUIRED:-true}
      NEO4J_ENABLED: ${NEO4J_ENABLED:-false}
      NEO4J_URI: ${NEO4J_URI:-bolt://neo4j:7687}
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-change_me}
      NEO4J_DATABASE: ${NEO4J_DATABASE:-neo4j}
      ELASTICSEARCH_ENABLED: ${ELASTICSEARCH_ENABLED:-false}
      ELASTICSEARCH_URL: ${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      ELASTICSEARCH_INDEX_PREFIX: ${ELASTICSEARCH_INDEX_PREFIX:-platform}
      GO_RANKING_ENABLED: ${GO_RANKING_ENABLED:-false}
      RANKING_GO_URL: ${RANKING_GO_URL:-http://ranking-go:8080}
      SEED_DEMO_ACCOUNTS: ${SEED_DEMO_ACCOUNTS:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ../../../frontend
      dockerfile: Dockerfile
    container_name: exam_platform_frontend
    env_file:
      - .env
      - .env.production
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api/v1}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Medical Exam Platform}
      NEXT_PUBLIC_ENV: production
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-lax}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-}
      ACCESS_COOKIE_MAXAGE_SECONDS: ${ACCESS_COOKIE_MAXAGE_SECONDS:-900}
      REFRESH_COOKIE_MAXAGE_SECONDS: ${REFRESH_COOKIE_MAXAGE_SECONDS:-1209600}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.3
    container_name: exam_platform_elasticsearch
    profiles:
      - elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  neo4j:
    image: neo4j:5-community
    container_name: exam_platform_neo4j
    profiles:
      - neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-change_me}
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  ranking-go:
    build:
      context: ../../../services/ranking-go
      dockerfile: Dockerfile
    container_name: exam_platform_ranking_go
    profiles:
      - ranking-go
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  neo4j_data:
  neo4j_logs:
