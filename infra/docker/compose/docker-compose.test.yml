version: '3.8'

services:
  postgres_test:
    image: postgres:15-alpine
    container_name: exam_platform_postgres_test
    environment:
      POSTGRES_DB: ${TEST_POSTGRES_DB:-exam_platform_test}
      POSTGRES_USER: ${TEST_POSTGRES_USER:-exam_user}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD:-test_password}
    ports:
      - "${TEST_POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_POSTGRES_USER:-exam_user} -d ${TEST_POSTGRES_DB:-exam_platform_test}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - exam_platform_test_network
    tmpfs:
      - /var/lib/postgresql/data:noexec,nosuid,size=512m

  redis_test:
    image: redis:7-alpine
    container_name: exam_platform_redis_test
    command: redis-server --appendonly no --save ""
    ports:
      - "${TEST_REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - exam_platform_test_network
    tmpfs:
      - /data:noexec,nosuid,size=128m

  backend_test:
    build:
      context: ../../../
      dockerfile: backend/Dockerfile
    container_name: exam_platform_backend_test
    command: >
      sh -c "
        alembic upgrade head &&
        pytest -v --tb=short --cov=app --cov-report=term-missing
      "
    environment:
      # Test environment
      ENV: test
      LOG_LEVEL: WARNING
      SERVICE_NAME: Medical Exam Platform API Test
      
      # Database
      DATABASE_URL: postgresql+psycopg2://${TEST_POSTGRES_USER:-exam_user}:${TEST_POSTGRES_PASSWORD:-test_password}@postgres_test:5432/${TEST_POSTGRES_DB:-exam_platform_test}
      
      # Redis (optional for tests)
      REDIS_URL: redis://redis_test:6379/0
      REDIS_ENABLED: ${TEST_REDIS_ENABLED:-true}
      REDIS_REQUIRED: false
      
      # JWT/Auth
      JWT_SECRET: ${TEST_JWT_SECRET:-test_jwt_secret_key_change_in_production_min_32_chars}
      JWT_ALG: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      AUTH_TOKEN_PEPPER: ${TEST_AUTH_TOKEN_PEPPER:-test_pepper_change_in_production}
      TOKEN_PEPPER: ${TEST_AUTH_TOKEN_PEPPER:-test_pepper_change_in_production}
      
      # Security
      CORS_ALLOW_ORIGINS_PUBLIC: ""
      CORS_ALLOW_ORIGINS_APP: "*"
      CORS_ALLOW_CREDENTIALS: false
      
      # Disable external services for tests
      EMAIL_ENABLED: false
      NEO4J_ENABLED: false
      ELASTICSEARCH_ENABLED: false
      
      # OpenTelemetry (disabled for tests)
      OTEL_EXPORTER_OTLP_ENDPOINT: ""
      
      # Test database URL for pytest
      TEST_DATABASE_URL: postgresql+psycopg2://${TEST_POSTGRES_USER:-exam_user}:${TEST_POSTGRES_PASSWORD:-test_password}@postgres_test:5432/${TEST_POSTGRES_DB:-exam_platform_test}
    volumes:
      - ../../../backend:/app
      - backend_test_cache:/root/.cache
    networks:
      - exam_platform_test_network
    depends_on:
      postgres_test:
        condition: service_healthy
      redis_test:
        condition: service_healthy
    working_dir: /app

volumes:
  postgres_test_data:
  backend_test_cache:

networks:
  exam_platform_test_network:
    driver: bridge
