apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: exam-platform
  labels:
    app: frontend
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: ghcr.io/OWNER/REPO-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          valueFrom:
            secretKeyRef:
              name: exam-platform-secrets
              key: NEXT_PUBLIC_API_BASE_URL
        - name: NEXT_PUBLIC_APP_NAME
          valueFrom:
            secretKeyRef:
              name: exam-platform-secrets
              key: NEXT_PUBLIC_APP_NAME
        envFrom:
        - configMapRef:
            name: exam-platform-config
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
